<!--
Create tabs with an icon and label, using the tabs-positive style.
Each tab's child <ion-nav-view> directive will have its own
navigation history that also transitions its views in and out.
-->
<ion-tabs class="tabs-icon-top tabs-balanced tabs-color-active-assertive">

  <ion-tab title="Inicio" icon-off="ion-person" icon-on="ion-person" href="#/tab/inicio">
    <ion-nav-view name="tab-Inicio"></ion-nav-view>
  </ion-tab>

  <!-- Dashboard Tab -->
  <ion-tab title="Movimientos" icon-off="ion-ios-mic" icon-on="ion-ios-mic" href="#/tab/dash">
    <ion-nav-view name="tab-dash"></ion-nav-view>
  </ion-tab>

  <!-- Chats Tab -->
  <ion-tab title="Desarrollador" icon-off="ion-person" icon-on="ion-person" href="#/tab/autor">
    <ion-nav-view name="tab-autor"></ion-nav-view>
  </ion-tab>



</ion-tabs>
